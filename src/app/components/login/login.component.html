<form [formGroup]="loginForm" class="login-form" (ngSubmit)="loginUser()">
  <div class="form-group">
    <label>Email</label>
    <input class="form-control" formControlName="email" />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input class="form-control" formControlName="password" />
  </div>
  <button>Login</button>
</form>
